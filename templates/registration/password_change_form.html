{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Changer votre mot de passe{% endblock %}

{% block content %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Changement de mot de passe</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Changement de mot de passe</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>



  
      <!-- Main content -->
      <section class="content">
        <div class="container">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">

              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">Formulaire de changement de mot de passe</small></h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" method="post">
                  <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}   

                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-info">Changer</button>
                  </div>

            </form>
            <div class="card-body">


            </div>


              </div>
              <!-- /.card -->
              </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
  
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
{% endblock %}
