
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AD Associés | Réinitialisation</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/brands.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/solid.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
  <div class="login-logo">
    <a href="https://wwwadassocies.ma"><b>AD</b>Associés</a>
  </div>
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">

                <!-- /.login-logo -->
                <div class="card">
                  <div class="card-body login-card-body">
                    <p>Vous avez oublié votre mot de passe? Vous pouvez facilement en obtenir un nouveau ici.</p>

                    <form id="quickForm" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="input-group mb-3">
                        <input type="email" class="form-control" name="{{form.email.html_name }}" placeholder="{{ form.email.label }}">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <button type="submit" class="btn btn-info btn-block">Demander un nouveau mot de passe</button>
                        </div>
                        <!-- /.col -->
                      </div>

                    </form>


                  <p class="mt-3 mb-1">
                    <a href="{% url 'accounts:login' %}">Connexion</a>
                    </p>
                    <p class="mb-0">
                      <a href="{% url 'accounts:register' %}" class="text-center">Je n'ai pas de compte</a>
                    </p>
                  </div>
                  <!-- /.card -->
                  </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">
      
                </div>
                <!--/.col (right) -->
              </div>
              <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>

      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- /.login-box -->


<!-- jQuery -->
<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- jquery-validation -->
<script src="{% static 'assets/plugins/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'assets/plugins/jquery-validation/additional-methods.min.js' %}"></script>
<!-- AdminLTE App -->
<!-- Page specific script -->
    <script>
        $(document).ready(function() {
            $('#quickForm').validate({
                rules: {
                    email: {
                        required: true,
                        email: true,
                    },
                },
                messages: {
                  email: {
                    required: "Veuillez entrer votre adresse email",
                    email: "Veuillez entrer une adresse email valide"
                  },
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.input-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                }
            });
        });
    </script>

</body>
</html>
